<!doctype html>
<html data-bs-theme="dark" lang="es">

<head>
    <title>Operaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.8/dist/sketchy/bootstrap.min.css">
</head>

<body style="background-color: #0d1017;">
    <main class="container">
        <div class="mt-5 w-50">
            <h1 class="fw-bold">Operaciones</h1>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="num1" id="num1" placeholder="" />
                <label for="num1">Escriba el número 1</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="num2" id="num2" placeholder="" />
                <label for="num2">Escriba el número 2</label>
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">Operación</label>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary option" onclick="operations('+')" disabled>Suma +</button>
                    <button class="btn btn-danger option" onclick="operations('-')" disabled>Resta -</button>
                    <button class="btn btn-warning option" onclick="operations('*')" disabled>Multiplicación *</button>
                    <button class="btn btn-info option" onclick="operations('/')" disabled>División /</button>
                    <button class="btn btn-dark option" onclick="operations('%')" disabled>Residuo %</button>
                </div>
            </div>
            <div class="mb-3">
                <div id="operation" class="text-danger mb-3">

                </div>
                <label for="response" class="form-label">Resultado</label>
                <input disabled type="text" class="form-control" name="response" id="response" aria-describedby="helpId"
                    placeholder="" />
            </div>
        </div>
    </main>

    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
